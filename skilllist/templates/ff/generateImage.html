{% load staticfiles %}
<html>
    <head>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="{% static 'css/skills.css' %}">
    </head>
    <body>
        <p>{{ data }}</p>
        {{ request.POST }}
        <form action="" method="post">{% csrf_token %}
            Team 1 Meno:<br>
            <input type="text" name="team1"><br>
            Team 1 Skore:<br>
            <input type="text" name="score1"><br>
            Team 1 Hity:<br>
            <input type="text" name="hit1"><br>
            Team 1 Errory:<br>
            <input type="text" name="error1"><br>
            Team 2 Meno:<br>
            <input type="text" name="team2"><br>
            Team 2 Skore:<br>
            <input type="text" name="score2"><br>
            Team 2 Hity:<br>
            <input type="text" name="hit2"><br>
            Team 2 Errory:<br>
            <input type="text" name="error2"><br>
            <input type="submit" value="Submit" >
        </form>
        <canvas id="canvas" width="976" height="720"></canvas>

        <script>
            function draw() {
            var ctx = document.getElementById('canvas').getContext('2d');
            var imageObj = new Image();

            imageObj.onload = function() {
                ctx.drawImage(imageObj, 0, 0);
                ctx.font = '48px serif';
                ctx.fillStyle = 'white'
                ctx.fillText(, 10, 860);
                ctx.fillText(, 150, 860);
                ctx.fillText(, 200, 860);
                ctx.fillText(, 250, 860);
                ctx.fillText(, 10, 910);
                ctx.fillText(, 150, 910);
                ctx.fillText(, 200, 910);
                ctx.fillText(, 250, 910);
            };
            imageObj.src = 'http://www.fightingflies.sk/wp-content/uploads/photo-gallery/IMG_1437.JPG';
            }draw();
        </script>
    </body>
</html>
