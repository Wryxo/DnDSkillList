{% load staticfiles %}
<html>
    <head>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="{% static 'css/skills.css' %}">
    </head>
    <body>
        <p id='team1' style="display: none">{{ team1 }}</p>
        <p id='score1' style="display: none">{{ score1 }}</p>
        <p id='hit1' style="display: none">{{ hit1 }}</p>
        <p id='error1' style="display: none">{{ error1 }}</p>
        <p id='team2' style="display: none">{{ team2 }}</p>
        <p id='score2' style="display: none">{{ score2 }}</p>
        <p id='hit2' style="display: none">{{ hit2 }}</p>
        <p id='error2' style="display: none">{{ error2 }}</p>

        <form action="" method="post">{% csrf_token %}
            Team 1 Meno:<br>
            <input type="text" name="team1"><br>
            Team 1 Skore:<br>
            <input type="text" name="score1"><br>
            Team 1 Hity:<br>
            <input type="text" name="hit1"><br>
            Team 1 Errory:<br>
            <input type="text" name="error1"><br>
            Team 2 Meno:<br>
            <input type="text" name="team2"><br>
            Team 2 Skore:<br>
            <input type="text" name="score2"><br>
            Team 2 Hity:<br>
            <input type="text" name="hit2"><br>
            Team 2 Errory:<br>
            <input type="text" name="error2"><br>
            <input type="submit" value="Submit" >
        </form>
        <canvas id="canvas" width="976" height="720"></canvas>

        <script>
            function draw() {
            console.log('a', document.getElementById("team1").innerHTML)
            console.log('a', document.getElementById("score1").innerHTML)
            console.log('a', document.getElementById("hit1").innerHTML)
            console.log('a', document.getElementById("error1").innerHTML)
            console.log('a', document.getElementById("team2").innerHTML)
            console.log('a', document.getElementById("score2").innerHTML)
            console.log('a', document.getElementById("hit2").innerHTML)
            console.log('a', document.getElementById("error2").innerHTML)
            var ctx = document.getElementById('canvas').getContext('2d');
            var imageObj = new Image();

            imageObj.onload = function() {
                ctx.drawImage(imageObj, 0, 0);
                ctx.font = '48px serif';
                ctx.fillStyle = 'white'
                ctx.fillText(document.getElementById("team1").innerHTML, 40, 600);
                ctx.fillText(document.getElementById("score1").innerHTML, 300, 600);
                ctx.fillText(document.getElementById("hit1").innerHTML, 400, 600);
                ctx.fillText(document.getElementById("error1").innerHTML, 500, 600);
                ctx.fillText(document.getElementById("team2").innerHTML, 40, 680);
                ctx.fillText(document.getElementById("score2").innerHTML, 300, 680);
                ctx.fillText(document.getElementById("hit2").innerHTML, 400, 680);
                ctx.fillText(document.getElementById("error2").innerHTML, 500, 680);
            };
            imageObj.src = 'http://www.fightingflies.sk/wp-content/uploads/photo-gallery/IMG_1437.JPG';
            }draw();
        </script>
    </body>
</html>
